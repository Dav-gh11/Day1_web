<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Color Changer</title>
<style>
  .color-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
  }
</style>
</head>
<body>

<button class="color-btn" style="background-color: #ff5733;" onclick="changeBackgroundColor('#ff5733')">Coral</button>
<button class="color-btn" style="background-color: #ffdb58;" onclick="changeBackgroundColor('#ffdb58')">Mustard</button>
<button class="color-btn" style="background-color: #8f0a0a;" onclick="changeBackgroundColor('#8f0a0a')">deep red</button>
<button class="color-btn" style="background-color: #3498db;" onclick="changeBackgroundColor('#3498db')">Sky Blue</button>
<button class="color-btn" style="background-color: #2ecc71;" onclick="changeBackgroundColor('#2ecc71')">Emerald</button>
<button class="color-btn" style="background-color: #5d575d;" onclick="changeBackgroundColor('#5d575d')">Grayish Plum</button>

<script>
  function changeBackgroundColor(color) {
    document.body.style.backgroundColor = color;
  }
</script>

</body>
</html>
